version: 1
formatters:
  default:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    level: INFO
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    level: INFO
    filename: logs/app.log
    maxBytes: 1048576
    backupCount: 2
loggers:
  spectrum:
    level: INFO
    handlers: [console, file]
    propagate: False
root:
  level: INFO
  handlers: [console, file]
